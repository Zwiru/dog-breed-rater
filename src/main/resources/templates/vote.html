<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dog Breed Rater - Vote</title>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white text-opacity-75">
<main>
    <header class="mb-5 shadow-lg">
        <nav class="header-nav navbar navbar-expand-lg mb-2 ">
            <div class="container mx-auto">
                <button class="navbar-toggler shadow-none border-0 ms-lg-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navmenu">
                    <span class="fa-regular fa-square-plus nav-items text-warning"></span>
                </button>

                <div class="collapse navbar-collapse nav-items" id="navmenu">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a th:href="@{/vote}" href="/vote"
                               class="menu-icon nav-link text-white text-opacity-75 fw-semibold"><span
                                    class="nav-items">
                                <i class="fa-sharp fa-solid fa-check-to-slot me-1 "></i>Vote</span></a>

                        </li>
                        <li class="nav-item">
                            <a th:href="@{/leaderboard}" href="/leaderboard"
                               class="menu-icon nav-link text-white text-opacity-75 fw-semibold"><span
                                    class="nav-items">
                                <i class="fa-sharp fa-solid fa-square-poll-vertical me-1 "></i>Leaderboard</span>
                            </a>
                        </li>
                        <li class="nav-item d-flex">
                            <a href="https://www.pkasiewicz.pl/"
                               class="menu-icon nav-link text-white text-opacity-75 fw-semibold"><span
                                    class="nav-items">
                                <i class="fa-sharp fa-solid fa-arrow-right-to-bracket me-1 "></i>Go Back</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <h2 class="text-center mb-5">Which breed is cooler?</h2>
    <form th:action="@{/vote}" action="/vote" method="post" th:object="${questionResponse}"
          class="row justify-content-center">
        <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-5 col-sm-6 col-7 mb-5 mx-sm-5 mx-md-0">
            <div class="card-group d-flex flex-column border border-warning border-2 rounded-5 p-4">
                <button type="submit" name="breed" value="firstBreed" class="btn btn-outline-warning mx-auto mb-3">
                    Cooler
                </button>
                <input type="hidden" th:field="*{firstDogBreed}">

                <h4 class="card-title text-center mb-3 text-capitalize" th:text="${questionResponse.firstDogBreed()}">
                    Beagle</h4>
                <img class="card-img breed-img-vote"
                     th:src="@{|/img/${questionResponse.firstBreedImage()}|}"
                     src="/static/img/affenpinscher.jpg"
                     alt="breed-img"/>
            </div>
        </div>

        <div class="col-xxl-2 col-xl-3 col-lg-4 col-md-5 col-sm-6 col-7 mb-5 mx-sm-5 mx-md-0">
            <div class="card-group d-flex flex-column border border-warning border-2 rounded-5 p-4">
                <button type="submit" name="breed" value="secondBreed" class="btn btn-outline-warning mx-auto mb-3">
                    Cooler
                </button>
                <input type="hidden" th:field="*{secondDogBreed}">
                <h4 class="card-title text-center mb-3 text-capitalize" th:text="${questionResponse.secondDogBreed()}">
                    Beagle</h4>
                <img class="card-img breed-img-vote"
                     th:src="@{|/img/${questionResponse.secondBreedImage()}|}"
                     src="/static/img/affenpinscher.jpg"
                     alt="breed-img"/>
            </div>
        </div>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
