<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dog Breed Rater - Leaderboard</title>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white text-opacity-75">
<main class="main-content">

    <header class="mb-5 ">
        <nav class="header-nav navbar navbar-expand-lg mb-2 shadow-lg">
            <div class="container">
                <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navmenu">
                    <span class="fa-regular fa-square-plus nav-items text-warning"></span>
                </button>

                <div class="collapse navbar-collapse nav-items" id="navmenu">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a th:href="@{/vote}" href="/vote"
                               class="menu-icon nav-link text-white text-opacity-75 fw-semibold"><span
                                    class="nav-items">
                                <i class="fa-sharp fa-solid fa-check-to-slot me-1 "></i>Vote</span></a>

                        </li>
                        <li class="nav-item d-flex">
                            <a th:href="@{/leaderboard}" href="/leaderboard"
                               class="menu-icon nav-link text-white text-opacity-75 fw-semibold"><span
                                    class="nav-items">
                                <i class="fa-sharp fa-solid fa-square-poll-vertical me-1 "></i>Leaderboard</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container">
        <h2 class="text-center mb-5">Leaderboard</h2>
        <table class="table table-hover table-dark text-center table-bordered border-warning m-auto" style="width: 40%;"
        >
            <thead>
            <tr>
                <th scope="col" class="table-cell-width">Image</th>
                <th scope="col" style="width: 100px;">Name</th>
                <th scope="col" style="width: 100px;">Rating</th>
            </tr>
            </thead>
            <tbody th:remove="all-but-first">
            <tr th:each="breed : ${allBreeds}">
                <td><img
                        class="breed-img-leaderboard"
                        th:src="@{|/img/${breed.imageUrl()}|}"
                        src="https://unpkg.com/pokeapi-sprites@2.0.2/sprites/pokemon/other/dream-world/1.svg"
                        alt="breed-img"/></td>
                <td class="align-middle text-capitalize" th:text="${breed.breed}">Bulbasaur</td>
                <td class="align-middle" th:text="${breed.rating}">1000</td>
            </tr>
            <tr>
                <td><img
                        class="pokemon-img"
                        src="https://unpkg.com/pokeapi-sprites@2.0.2/sprites/pokemon/other/dream-world/1.svg"
                        alt="pokemon-img"/></td>
                <td class="align-middle">Bulbasaur</td>
                <td class="align-middle">1000</td>
            </tr>
            <tr>
                <td><img
                        class="pokemon-img"
                        src="https://unpkg.com/pokeapi-sprites@2.0.2/sprites/pokemon/other/dream-world/1.svg"
                        alt="pokemon-img"/></td>
                <td class="align-middle">Bulbasaur</td>
                <td class="align-middle">1000</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
